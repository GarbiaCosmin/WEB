<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile - Fruits On The Web</title>
    <link rel="stylesheet" href="profile.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body class="profile-page">
    <div class="profile-container">
        <div class="profile-sidebar">
            <h2>User Menu</h2>
            <ul>
                <li><a href="#personal_info">Personal Info</a></li>
                <li><a href="#edit_profile">Edit Profile</a></li>
                <li><a href="#change_password">Change Password</a></li>
            </ul>
        </div>
        <div class="profile-content">
            <div class="profile-header">
                <a href="index.html" class="back-to-home">Back to Menu</a>
            </div>
            
            <div id="personal_info" class="profile-section active">
                <h2>Personal Information</h2>
            </div>

            <div id="edit_profile" class="profile-section">
                <h2>Edit Profile</h2>
                <form id="edit_profile_form">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name"><br>

                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name"><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" readonly><br>

                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone"><br>

                    <label for="birth-date">Birth Date:</label>
                    <input type="date" id="birth-date" name="birth-date"><br>

                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select><br>

                    <label for="age">Age:</label>
                    <input type="text" id="age" name="age"><br>

                    <button type="button" onclick="submitProfileEdits()">Save Changes</button>
                </form>
            </div>
            
            <div id="change_password" class="profile-section">
                <h2>Change Password</h2>
            </div>
            
        </div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
